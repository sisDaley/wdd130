<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <h1>HTML Form Quiz</h1>
    <form>
        <label for="q1">1. What form element is used to describe the purpose of the form field</label>
        <input type="text" id="q1" name="q1">

        <label for="q2">2. What is the purpose of a radio button form element</label>
        <textarea id="q2" name="q2" rows="4"></textarea>

        <label for="q3">3. Choose the form element you would use for a yes/no or multiple choice question</label>
        <select name="q3" id="q3">
            <option value="" selected disabled>Choose one...</option>
            <option value="text_input">Text Input</option>
            <option value="label">Label</option>
            <option value="checkbox">Checkbox</option>
        </select>

        <label for="q4">4. How many h1 elements should be on a page</label>
        <input type="number" name="q4" id="q4">

        <button type="submit">Submit Quiz</button>
    </form>
</body>

</html>
